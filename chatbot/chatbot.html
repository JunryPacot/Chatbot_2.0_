<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHATBOT</title>
  <link rel="stylesheet" href="chatbot.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Dev Junry AI</h1>

    <div id="chats-container"></div> 


    <form id="prompt-form">
      <input
        type="text"
        id="prompt-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
